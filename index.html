<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="logo">
        <span class="icon">üßÆ</span> CALCULATOR
      </div>
      <button id="theme-toggle" class="btn btn-outline-light">üåô</button>
    </div>
  </nav>

  <!-- Calculator Container -->
  <div class="container my-5 d-flex justify-content-center">
    <div id="calculator" class="p-4 rounded shadow-lg">
      <div class="display mb-3">
        <div class="expression"></div>
        <div class="current">0</div>
      </div>
      <div class="buttons">
        <button class="btn btn-danger operator" value="clear">C</button>
        <button class="btn btn-secondary operator" value="backspace">‚Üê</button>
        <button class="btn btn-secondary operator" value="%">%</button>
        <button class="btn btn-warning operator" value="/">&divide;</button>

        <button class="btn btn-light" value="7">7</button>
        <button class="btn btn-light" value="8">8</button>
        <button class="btn btn-light" value="9">9</button>
        <button class="btn btn-warning operator" value="*">&times;</button>

        <button class="btn btn-light" value="4">4</button>
        <button class="btn btn-light" value="5">5</button>
        <button class="btn btn-light" value="6">6</button>
        <button class="btn btn-warning operator" value="-">-</button>

        <button class="btn btn-light" value="1">1</button>
        <button class="btn btn-light" value="2">2</button>
        <button class="btn btn-light" value="3">3</button>
        <button class="btn btn-warning operator" value="+">+</button>

        <button class="btn btn-info operator" value="+/-">&plusmn;</button>
        <button class="btn btn-light zero" value="0">0</button>
        <button class="btn btn-light operator" value=".">.</button>
        <button class="btn btn-success operator" value="=">=</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
